site_name: KuboCD

nav:
  - Home: index.md
  - "Getting started":
      - "Installation: Kind": getting-started/110-kind.md
      - "Installation: Existing Cluster": getting-started/120-existing-cluster.md
      - "A first deployment": getting-started/130-a-first-deployment.md
      - "Under the hood - debugging": getting-started/140-under-the-hood.md
      - "Ingress controller setup": getting-started/150-ingress-controller.md
      - "The Context resource": getting-started/160-the-context.md
      - "Context and configuration": getting-started/170-context-and-config.md
  - "User guide":
      - "KuboCD schema format": user-guide/alternate-schema-format.md
      - "The CLI": user-guide/cli.md
      - "Dependencies management": user-guide/dependencies.md
  - "Tips and tricks": tips-and-tricks.md

theme:
#  name: readthedocs
#  titles_only: false
#  name: mkdocs
#  name: windmill-dark
#  name: gitbook
  #  name: dracula
  name: material
  palette:
    - scheme: slate
      primary: black
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.footer
#    - content.code.copy
#    - content.code.select

extra_css:
  - assets/styles/extra.css

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
          - name: mermaid
            class: mermaid
            format: !!python/name:pymdownx.superfences.fence_code_format
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details

repo_url: https://github.com/kubocd/kubocd
